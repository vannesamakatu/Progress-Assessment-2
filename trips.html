<!-- Header -->
<div class="container mt-5 pt-5">
    <h2 class="trip-header">Trips Of The Season</h2>
</div>

<!-- Filter Sorting -->
<div class="row">
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="allTripsFilter">All</label>
  
    <input type="radio" class="btn-check" name="filterRadio" id="britishIslandFilter" value="british" autocomplete="off">
    <label class="btn btn-outline-primary" for="britishIslandFilter">British Island</label>
  
    <input type="radio" class="btn-check" name="filterRadio" id="frenchIslandFilter" value="french" autocomplete="off">
    <label class="btn btn-outline-primary" for="frenchslandFilter">French Island</label>
  </div>

<!-- sorting -->
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="low to high" autocomplete="off">
    <label class="btn btn-outline-secondary" for="defaultSort">Price: Low to High</label>
  
    <input type="radio" class="btn-check" name="sortRadio" id="daysSort" value="days" autocomplete="off">
    <label class="btn btn-outline-secondary" for="daysSort">Days</label>
  </div>
</div>
